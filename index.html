<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Descubre España</h1>
    <form action="" id="form">
        <label>Comunitat: 
            <select name="ccaa" id="ccaa" title="ccaa">
                <option value="" disabled selected>Selecciona una opción</option>
            </select>
        </label><br><br>
        
        <label>Província: 
            <select name="provincia" id="provincia" title="provincia">
                <option value="" disabled selected>Selecciona una opción</option>
            </select>
        </label><br><br>
        
        <label>Població: 
            <select name="poblacion" id="poblacion" title="poblacion">
                <option value="" disabled selected>Selecciona una opción</option>
            </select>
        </label><br><br>
        <!-- Mapa para selecionar el sito donde quieres ver photos de -->
         <p>📍 Haz click en la mapa para ver el imagen de la poblacion selecionado 📍</p>
        <div id="map" style="height: 400px; width: 90%; margin: 20px auto;"></div>
        <input type="submit" value="ENVIAR" id="submit">
    </form>
    <div id="image-container"></div>
    <p>📍 Haz click a localizarme para ver imagenes de tu poblacion 📍</p>
</body>
